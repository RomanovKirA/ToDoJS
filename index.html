<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/3x.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>ToDohka</title>
  </head>

  <body>
    <h2 class="title">Что скажешь брат?</h2>
    <form id="todo-form" class="todo-container">
      <input
        id="todo-title"
        class="todo-container__todo-name"
        type="text"
        placeholder="Dolbi Dolbi brat"
      />
      <button
        type="submit"
        id="add-todo"
        class="icon-btn todo-container__btn-add"
      >
        <img class="icon" src="./images/folder-svgrepo-com.svg" alt="" />
      </button>
      <button
        type="button"
        id="delete-all"
        class="icon-btn todo-container__btn-delete"
      >
        <img class="icon" src="./images/trash-svgrepo-com.svg" alt="" />
      </button>
    </form>
    <div class="todo-list empty-list">
      <img
        class="todo-list__empty-img"
        src="./images/wait-hourglass-svgrepo-com.svg"
        alt=""
        width="200px"
      />
      <li class="todo-list__item">
        <span class="item__text item__text--empty"
          >Брат, тебя не слышно, брат. Делай</span
        >
      </li>
    </div>
    <div class="todo-list" id="js-todo-list"></div>
    <script src="./app.js"></script>
  </body>
</html>
